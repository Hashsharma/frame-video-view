apply plugin: 'com.android.library'
apply plugin: 'maven-publish'

version = "1.0.0"

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        minSdkVersion 10
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
}

dependencies {
    compile ('pl.brightinventions:slf4android:0.0.11@aar'){
        transitive = true
    }
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId 'mateuszklimek.framevideoview'
            artifactId 'framevideoview'
            version version
            artifact "${project.buildDir}/outputs/aar/library-release.aar"

            pom.withXml {
                def dependenciesNode = asNode().appendNode('dependencies')
                configurations.compile.allDependencies.each {
                    def dependencyNode = dependenciesNode.appendNode('dependency')
                    dependencyNode.appendNode('groupId', it.group)
                    dependencyNode.appendNode('artifactId', it.name)
                    dependencyNode.appendNode('version', it.version)
                }
            }
        }
    }
    repositories {
        maven {
            // change to point to your repo, e.g. http://my.org/repo
            url "$System.env.HOME/Projects/maven-repo"
        }
    }
}

publish.dependsOn(build)
